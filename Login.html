<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit One Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-6 d-none d-md-flex welcome-section align-items-center justify-content-center">
                <img src="/assets/image/loginIllustration.png" alt="Welcome" class="img-fluid">
            </div>
            <div class="col-md-6 login-section d-flex flex-column align-items-center justify-content-center">
                <img src="/assets/image/logo.png" alt="Credit One" class="logo mb-4">
                <h1 class="mb-4">Welcome Back</h1>
                <form class="w-75">
                    <div class="form-group">
                        <label for="username">Enter User Name</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Login Now</button>
                    <button type="button" class="btn btn-light btn-block google-login mb-3">
						<img src="/assets/image/google.png" alt="google" class="google-btn-logo" />
						<span>Login with Google</span>
					</button>
                    <div class="text-center additional-options">
                        <a href="#">Forget Password? Click Here</a>
                        <br>
                        <a href="#">Don't have an account? Create new account now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var passwordType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', passwordType === 'password' ? 'text' : 'password');
        }
    </script>
</body>
</html>
